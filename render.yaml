services:
  # Backend API Service
  - type: web
    name: prometheus-backend
    runtime: python
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: CHROMA_DATA_PATH
        value: /opt/render/project/src/backend/chroma_data
    disk:
      name: chroma-data
      mountPath: /opt/render/project/src/backend/chroma_data
      sizeGB: 1

  # Frontend Static Site
  - type: web
    name: prometheus-frontend
    runtime: static
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false
        # You'll set this manually to your backend URL after deployment
